<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Dean Walls - Full-stack Java Developer">
    <title>dean@portfolio:~$</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <div class="terminal">
        <div class="terminal-header">
            <span class="terminal-title">Konsole</span>
        </div>
        <div class="terminal-body">
            <!-- Menu Section (Fixed at top) -->
            <div class="menu-section" id="menu-section">
                <div class="menu-prompt">
                    <span class="prompt">[dean@archDesktop ~]$</span>
                    <span class="command">./portfolio.sh</span>
                </div>
                <div class="menu-options">
                    <div class="menu-list">
                        <button class="menu-item" data-command="cat README.md" data-target="about">
                            <span class="menu-number">1)</span>
                            <span class="menu-label">About</span>
                        </button>
                        <button class="menu-item" data-command="ls -lh projects/" data-target="projects">
                            <span class="menu-number">2)</span>
                            <span class="menu-label">Projects</span>
                        </button>
                        <button class="menu-item" data-command="cat blog/latest.md" data-target="blog">
                            <span class="menu-number">3)</span>
                            <span class="menu-label">Blog</span>
                        </button>
                        <button class="menu-item" data-command="cat contact.txt" data-target="contact">
                            <span class="menu-number">4)</span>
                            <span class="menu-label">Contact</span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Output Section (Scrollable) -->
            <div class="output-section" id="output-section">
                <div class="output" id="output">
                    <!-- Commands and responses will be added here dynamically -->
                </div>
            </div>
            
            <!-- Active Prompt (Fixed at bottom) -->
            <div class="prompt-section" id="prompt-section">
                <div class="line active" id="active-prompt">
                    <span class="prompt">[dean@archDesktop ~]$</span> <span class="cursor">â–ˆ</span>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/main.js"></script>
    <script src="assets/js/blog.js"></script>
</body>
</html>
